<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="main-container">
        <section class="img-section"></section>
        <section class="form-section">
            <h2 class="form-title">Register</h2>
            <p class="form-description">Please fill in the form below to create an account.</p>

            <div class="form-card">
                <form action="#" method="post">
                  <div class="form-grid">
                    <div class="input-group">
                      <label for="first_name">First Name</label>
                      <input type="text" id="first_name" name="first_name" required>
                    </div>
            
                    <div class="input-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" id="last_name" name="last_name" required>
                    </div>
            
                    <div class="input-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>
                    </div>
            
                    <div class="input-group">
                      <label for="phone">Phone Number</label>
                      <input type="tel" id="phone" name="phone" required>
                    </div>
            
                    <div class="input-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" minlength="6" maxlength="20" required>
                    </div>
            
                    <div class="input-group">
                      <label for="confirm_password">Confirm Password</label>
                      <input type="password" id="confirm_password" name="confirm_password" minlength="6" maxlength="20" required>
                    </div>
                  </div>
                </div>
                  <button type="submit">Create Account</button>
                  <span class="sub-text">Already have an account? <a href="">Log in</a></span>
                </form>
              
        </section>
    </div>
</body>
</html>
